<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Tanner Anz">

    <title class="title">Tilson DataMap</title>

    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.13.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder@2.2.0/dist/css/query-builder.default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar@0.2.0/src/L.Control.Sidebar.css">

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="pictures/tilson%20icon.ico" />

  </head>

  <body>

    <div id="loading-mask" class="modal-backdrop">
      <div class="loading-indicator">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-info loading-bar"></div>
        </div>
      </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" name="title" id="navbar-title"><img src="Pictures/logos/tilson_2.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" name="view" id="map-only"><i class="fa fa-globe"></i> Map</a></li>
            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" name="view" id="graph-only"><i class="fa fa-table"></i> Table</a></li>
            <li><a href="#" id="Filter_BTN" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="fa fa-filter"></i>&nbsp;&nbsp;Filter</a></li>
            <li><a href="#" id="Refresh_BTN" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="fa fa-refresh fa-white"></i>&nbsp;&nbsp;Refresh</a></li>     
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <a class="navbar-brand" href="https://www.tilsontech.com" target="_blank" name="title" id="navbar-title"> OneFiber | SLC </a>
          </ul>
        </div>
      </div>
    </div>

    <div id="map-container">
      <div id="map"></div>
    </div>

    <div id="sidebarFilter">
      <a class="close">&times;</a>
      <h1 id="title">Filter</h1>
        <div class="modal-body">
          <h2 id="title">Sites</h2>
          <div id="gisSites-Filter_DATA"></div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" id="ResetFilter_BTN"><i class="fa fa-undo"></i> Reset Filter</button>
        <button type="button" class="btn btn-success" id="ApplyFilter_BTN"><i class="fa fa-filter"></i> Apply Filter</button>
      </div>
      <footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="CloseFilter_BTN">Close</button>
      </footer>
    </div>

    <div id="gisSitesTable-container"> 
      <div id="gisSitesTable-toolbar" style="width: 400px;">
        <div class="btn-group" role="group">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cloud-download"></i> Export <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" id="gisSitesTable-download-csv-btn"><i class="fa fa-file-text-o"></i> CSV</a></li>
              <li><a href="#" id="gisSitesTable-download-excel-btn"><i class="fa fa-file-excel-o"></i> Excel</a></li>
              <li><a href="#" id="gisSitesTable-download-pdf-btn"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
            </ul>
          </div>
        </div>
      </div>
      <table id="gisSitesTable"></table>
    </div>

    <div class="modal fade" id="gisSites-Filter_MODAL" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sites<span id="record-count" class="badge pull-right" style="margin-right: 15px; margin-top: 2px;"></span></h4>
          </div>
          <div class="modal-body">
            <div id="gisSites-Filter_DATA"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="gisSites-ResetFilter_BTN"><i class="fa fa-undo"></i> Reset Filter</button>
            <button type="button" class="btn btn-primary" id="gisSites-ApplyFilter_BTN"><i class="fa fa-filter"></i> Apply Filter</button>
          </div>
        </div>
      </div>
    </div>

    <div id="gisSitesSidebar">
      <h1 class="modal-title"><b>GIS Sites</b></h1>
      <div id="gisSites-Info_DATA"></div>
      <footer>
        <button type="button" class="btn btn-primary" id="gisSitesTable-btn">View Table</button>
        <button type="button" class="btn btn-success" id="gisSitesCreate-btn">Create Record</button>
        <button type="button" class="btn btn-danger" id="gisSitesEdit-btn">Edit Record</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="gisSitesClose-sidebarBTN">Close</button>
      </footer>
    </div>

    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.13.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/alasql/0.2/alasql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder@2.2.0/dist/js/query-builder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport@5.2.0/dist/js/tableexport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/filesaver@0.0.13/src/Filesaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-alpha.12/dist/npm/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@1.5.3/dist/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.0.10/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-sidebar@0.2.0/src/L.Control.Sidebar.min.js"></script>

    <script src="scripts/base.js"></script>
    <script src="scripts/gisSites.js"></script>
    <script src="scripts/layers.js"></script>
    <script src="scripts/control.js"></script>
    <script src="scripts/refresh.js"></script>
  </body>
</html
